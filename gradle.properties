minecraft_version=1.21.1
neo_version=21.1.80
java_version=21

# Mod coordinates
maven_group=com.playergames.plugin
mod_id=arcanetech
mod_name=ArcaneTech
mod_version=1.0.0
mod_authors=PlayerGames
mod_description=Aetherforge: A Revolucao Magitech - Combines magic and technology through Aetherium energy

# Gradle settings - Optimized for faster builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+ParallelRefProcEnabled -Dfile.encoding=UTF-8
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true
# configuration-cache disabled - incompatible with NeoGradle jarJar task
org.gradle.configuration-cache=false
org.gradle.configureondemand=true
org.gradle.console=plain
org.gradle.vfs.watch=false
org.gradle.workers.max=4

# Network timeout settings (in milliseconds)
systemProp.org.gradle.internal.http.connectionTimeout=180000
systemProp.org.gradle.internal.http.socketTimeout=180000
systemProp.org.gradle.internal.repository.max.retries=5
systemProp.org.gradle.internal.repository.initial.backoff=1000
